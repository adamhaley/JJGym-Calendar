<div class="modal-header">
    <h3>Book Time</h3>
</div>
<div class="modal-body" >
	
 <div class="row text-center" ng-controller="DatepickerCtrl">

        <div class="col-md-2">
          <button class="btn btn-default prev" ng-click="prev()">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button> 
        </div>
        <div class="col-md-6">
            
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-change="changed()" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>

            </p>
           
            
        </div>
        <div class="col-md-2"> 
          <button class="btn btn-default next" ng-click="next()">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button> 
        </div>

  </div>
  
  <br />
  <div class="row" ng-controller="TimepickerCtrl">
    <div class="col-md-4">
      <div ng-model="timeStart" ng-change="changeTime()" style="display:inline-block;">
            <timepicker hour-step="1" minute-step="30" show-meridian="true" value="timeStart"></timepicker>
      </div>
    </div>
    <div class="col-md-2 text-center"><br /><br /><h4>to</h4> </div>
      <div class="col-md-4">
        <div ng-model="timeEnd" ng-change="changeTime()" style="display:inline-block;">
              <timepicker hour-step="1" minute-step="30" show-meridian="true" value="timeEnd" ></timepicker>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="alert alert-block {{availability > 0 && 'alert-success' || 'alert-danger'}}">
      <div class="col-md-4">Gym Availability: </div>
      <div class="col-md-3">{{availability}}%</div>
      <div class="col-md-5"></div> 
      <br />
    </div>
  </div>
  <div class="row">

      Percentage: 
        <select class="form-control">
        <option ng-disabled="percentage > availability" ng-repeat="percentage in percentages">{{percentage}}%</option></select>
 
      
  </div>
  <div class="row">
    Note: <input type="text" class="form-control" name="note" id="note"></input>
  </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary {{availability <= 0 && 'disabled'}}" ng-click="ok()">Book It!</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
